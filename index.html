<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP: Unit Coversionüìè</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-results">
            <div class="main">
                <div class="header">
                    <p>Metric/Imperial unit conversion</p>
                </div>

                <div class="number">
                    <p id="paragraph-input" class="test">0</p>
                </div>
                <div class="input-field">
                    <input type="text" id="input-el" placeholder="Type your number here">
                    <input type="submit" id="submit-el" onclick="convertMetric()">
                </div>
            </div>
            <div class="results">
                <div class="conversion-results one">
                    <div class="supporting-text-top">
                        <p>Length (Meter/Foot)</p>
                    </div>
                    <div class="supporting-text">
                        <p><span id="meter-input" class="test">0</span> meters = <span id="meter-result">0.000</span> feet | <span id="feet-input" class="test">0</span> feet = <span id="feet-result">0.000</span> meters</p>
                    </div>
                </div>
                <div class="conversion-results two">
                    <div class="supporting-text-top">
                        <p>Volume (Liters/Gallon)</p>
                    </div>
                    <div class="supporting-text">
                        <p><span id="liter-input" class="test">0</span> liters = <span id="liter-result">0.000</span> gallons | <span id="gallon-input" class="test">0</span> gallons = <span id="gallon-result">0.000</span> liters</p>
                    </div>
                </div>
                <div class="conversion-results three">
                    <div class="supporting-text-top">
                        <p>Mass (Kilograms/Pounds)</p>
                    </div>
                    <div class="supporting-text">
                        <p><span id="kilo-input" class="test">0</span> kilos = <span id="kilo-result">0.000</span> pounds | <span id="pound-input" class="test">0</span> pounds = <span id="pound-result">0.000</span> kilos</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
